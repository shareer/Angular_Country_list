<div class="container">
    <h1>Country List</h1>
  
    <!-- <card *ngIf="clickedItem" [country]="clickedItem"></card> -->

    <mat-card class="example-card" appearance="outlined" *ngIf="clickedItem">
        <h4>Last Clicked Country</h4>
        <mat-card-header>
          <mat-card-title-group>
            <mat-card-title>Name : {{ clickedItem?.name?.common }}</mat-card-title>
            <mat-card-subtitle>Official Name: {{ clickedItem?.name?.official }}</mat-card-subtitle>
            <img mat-card-image [src]="clickedItem?.flags?.svg" alt="Country Flag" class="flag-image">
          </mat-card-title-group>
        </mat-card-header>
      </mat-card>
    
    <h4>Click Counter: {{ counter }}</h4>
  
    <div class="card-container">
      <div *ngFor="let country of countries" (click)="onItemClick(country)">
        <app-child [country]="country" (itemClicked)="onItemClick($event)"></app-child>
      </div>
    </div>
  </div>
