<div class="container">
  <h1>Click a country to view the details</h1>
  <div class="selected-country-container" *ngIf="clickedItem">
    <selected-country  [country]="clickedItem" [counter]="counter"></selected-country>
  </div>
  <div class="card-container">
    <div *ngFor="let country of countries" (click)="onItemClick(country)">
      <country-item [country]="country" (itemClicked)="onItemClick($event)"></country-item>
    </div>
  </div>
</div>
