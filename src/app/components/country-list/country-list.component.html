<div class="container">
  <h1>Country List</h1>

  <selected-country *ngIf="clickedItem" [country]="clickedItem"></selected-country>

  <h4>Click Counter: {{ counter }}</h4>

  <div class="card-container">
    <div *ngFor="let country of countries" (click)="onItemClick(country)">
      <country-item [country]="country" (itemClicked)="onItemClick($event)"></country-item>
    </div>
  </div>
</div>
