<mat-card class="banner" appearance="outlined">
    <mat-card-header class="banner-header">
      <mat-card-title>
        <h4 class="banner-title">Last Clicked Country: {{country?.name}} {{country?.flagIcon}}</h4>
      </mat-card-title>
    </mat-card-header>
  
    <mat-card-content class="banner-content">
      <h3>Click Counter: {{ counter }}</h3>
  
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z4 fixed-width-table">
        <ng-container matColumnDef="field">
          <th mat-header-cell *matHeaderCellDef> Field </th>
          <td mat-cell *matCellDef="let element"> {{ element.field }} </td>
        </ng-container>
  
        <ng-container matColumnDef="value">
          <th mat-header-cell *matHeaderCellDef> Value </th>
          <td mat-cell *matCellDef="let element"> {{ element.value }} </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
